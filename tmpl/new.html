<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New wiki page</title>
    <link rel="stylesheet" href="/static/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body>
<section class="hero is-link">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Create a Wiki page
            </h1>
            <h2 class="subtitle">
                create a new wiki page for the site
            </h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <form action="/wiki/new/save" method="POST">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" name="title" type="text" placeholder="Title">
                </div>
            </div>
            <div class="field">
                <label class="label" for>Content</label>
                <div class="control">
                    <div><textarea class="textarea" name="body" rows="20" cols="80"
                                   placeholder="Content here..."></textarea></div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</section>


</form>
</body>
</html>
